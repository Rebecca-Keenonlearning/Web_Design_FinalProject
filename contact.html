<body>
    <!-- ======= Header ======= -->
    <header id="header">
        <div class="text-center">
            <h1>Mission Page Real Estate</h1>
        </div>

        <nav class="navbar navbar-expand-sm bg-light">
            <div class=" container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row">
        <img src="images/option-home-page-cover.jpg">
    </div>

    <div class="text-center">
        Contact us so we can assist you with your next home buying and selling needs. You’ve got questions and we can’t
        wait to answer them.
    </div>

    <div class="row" style="background-image: url('images/contact_bg.png');">

        <div class="row" style="margin:1%"></div>

        <div class="col-md-6 offset-md-3">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Name</b></label>
                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="interest"><b>I am interested in:</b></label>
                    <select class="form-select" multiple size=5>
                        <option value="1">1. Buying a Home</option>
                        <option value="2">2. Selling a Home
                        </option>
                        <option value="3">3. Investing in a Property
                        </option>
                        <option value="4">4. General Information
                        </option>
                        <option value="5">5. Other
                        </option>
                    </select>
                </div>

                <div class="mb-3"></div>
                <div class="form-group">
                    <label for="interest"><b>How would you like to be contacted?</b></label>
                    <select class="form-select" multiple size=5>
                        <option value="1">1. Email
                        </option>
                        <option value="2">2. Phone
                        </option>
                    </select>
                </div>

                <div class="mb-3"></div>
                <div class="form-group">
                    <label for="message" class="form-label"><b>Message:</b></label> <br>
                    <textarea id="message" rows=4 style="width:100%;"></textarea><br>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button><br><br>

            </form>
        </div>
    </div>
    </div>

    </div>
